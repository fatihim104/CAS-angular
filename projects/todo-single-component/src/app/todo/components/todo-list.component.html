<mat-card appearance="outlined" >
    <mat-card-header>
        <mat-card-title> {{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <todo-item [items]="items"></todo-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="hasReset" mat-button (click)="resetItems.emit()">Reset</button>
    </mat-card-actions>

</mat-card>
